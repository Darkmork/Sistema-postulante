spring.application.name=sist-postulante
# Puerto del servidor
server.port=8080

# Configuración de base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sist_postulante
spring.datasource.username=Darkmork
spring.datasource.password=1234567

# Dialecto y driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
# Codificación
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'

